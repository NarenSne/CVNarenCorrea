<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'dialog'"
      [mode]="'over'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/home">HOME</a>
      <a mat-list-item href="#">SOBRE MI</a>
      <a mat-list-item routerLink="/projects">PROYECTOS</a>
      <a mat-list-item routerLink="/contact">CONTACTO</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      <img class="icon" src="NC.ico">
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet/>
  </mat-sidenav-content>
</mat-sidenav-container>
